<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Cloud9 Todos</title>
        <link href="/cloud9/todos/css/screen.css" media="all" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="/cloud9/js/jquery-1.6.2.min.js"></script>
        <script type="text/javascript">
            $.noConflict();
        </script>
        <script type="text/javascript" src="/cloud9/js/json2.js"></script>
        <script type="text/javascript" src="/cloud9/js/c9/namespace.js"></script>
        <script type="text/javascript" src="/cloud9/js/c9/api/query.js"></script>
        <script type="text/javascript" src="/cloud9/js/c9/api/filter.js"></script>
        <script type="text/javascript" src="/cloud9/js/c9/api/facet.js"></script>
        <script type="text/javascript" src="/cloud9/js/c9/api/index.js"></script>
        <script type="text/javascript" src="/cloud9/js/c9/api/search.js"></script>
        <script type="text/javascript" src="/cloud9/todos/js/mootools.js"></script>
        <script type="text/javascript" src="/cloud9/todos/js/mootools-more.js"></script>
        <script type="text/javascript" src="/cloud9/todos/js/underscore.js"></script>
        <script type="text/javascript" src="/cloud9/todos/js/backbone.js"></script>
        <script type="text/javascript" src="/cloud9/todos/js/backbone.c9.storage.js"></script>
    </head>
    <body>
        <div id='todoapp'>
            <div class='title'>
                <h1>Cloud9 Todos</h1>
            </div>
            <div class='content'>
                <div id='create-todo'>
                    <input id='new-todo' placeholder='What needs to be done?' type='text' />
                    <span class='ui-tooltip-top'>Press Enter to create this task</span>
                </div>
                <div id='todos'>
                    <ul id='todo-list'></ul>
                </div>
            </div>
            <div id='todo-stats'></div>
        </div>
        <ul id='instructions'>
            <li>Double-click to edit a todo.</li>
            <li>Click, hold and drag to reorder your todos.</li>
        </ul>
        <div id='credits'>
            Based on <a href="https://github.com/jeromegn/localtodos">localtodos</a> by
            <br />
            <a href='http://jgn.me/'>J&eacute;r&ocirc;me Gravel-Niquet</a>
        </div>
        <script type="text/javascript" src="/cloud9/todos/js/todos.js"></script>
    </body>
</html>
